name: Publish Package

on:
  push:
    branches:
      - main  # Trigger on every push to main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://npm.pkg.github.com
          scope: '@wolffm'
          cache: pnpm

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.HADOKU_SITE_TOKEN }}" > ~/.npmrc
          echo "@wolffm:registry=https://npm.pkg.github.com" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Build package
        run: pnpm run build

      - name: Check if package changed
        id: package_changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q .; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ Package has changes"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✗ No changes in package"
          fi

      - name: Check and bump version if needed
        if: steps.package_changed.outputs.changed == 'true'
        run: |
          # Get package name and current version from package.json
          package_name=$(node -p "require('./package.json').name")
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"

          # Function to calculate next version from a given version
          calculate_next_version() {
            local version="$1"
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)

            # Rollover at .20 to keep patch numbers manageable (matching pre-commit hook)
            if [ "$patch" -eq 20 ]; then
              new_minor=$((minor + 1))
              echo "$major.$new_minor.0"
            else
              new_patch=$((patch + 1))
              echo "$major.$minor.$new_patch"
            fi
          }

          # Function to check if a version exists in the registry
          version_exists() {
            local version="$1"
            if npm view "${package_name}@${version}" version --registry=https://npm.pkg.github.com 2>/dev/null; then
              return 0  # exists
            else
              return 1  # doesn't exist
            fi
          }

          # Function to bump version, ensuring the new version doesn't exist
          bump_version() {
            local reason="$1"
            echo "$reason"

            local original_version="$current_version"
            new_version=$(calculate_next_version "$current_version")

            # Keep bumping until we find a version that doesn't exist
            echo "Checking if version $new_version exists in registry..."
            while version_exists "$new_version"; do
              echo "⚠️  Version $new_version already exists, trying next version..."
              new_version=$(calculate_next_version "$new_version")
              echo "Checking if version $new_version exists in registry..."
            done

            echo "✓ Version $new_version is available"

            # Update package.json with new version
            node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = process.argv[1]; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');" "$new_version"

            echo "✅ Version bumped: $original_version → $new_version"

            # Update lock file
            pnpm install --lockfile-only

            # Update current_version for any subsequent checks
            current_version="$new_version"
          }

          # Check if version was bumped in the last commit
          previous_version=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "")

          if [ -n "$previous_version" ] && [ "$previous_version" != "$current_version" ]; then
            echo "✓ Version was already bumped in last commit: $previous_version → $current_version"
            version_was_bumped=true
          else
            echo "ℹ️  Version was not bumped in last commit"
            version_was_bumped=false
          fi

          # Check if files that require version bump were changed in last commit
          # (matching pre-commit hook logic: src/, package.json, vite.config., tsconfig.)
          echo "Checking if version-bump-triggering files changed in last commit..."
          if git diff --name-only HEAD~1 HEAD | grep -q -E "^(src/|vite\.config\.|tsconfig\.)"; then
            echo "⚠️  Code or build config changes detected in last commit"
            code_changed=true
          else
            echo "ℹ️  No code or build config changes in last commit"
            code_changed=false
          fi

          # Determine if we need to bump
          should_bump=false

          # Case 1: Code changed but version wasn't bumped (pre-commit hook was bypassed)
          if [ "$code_changed" = true ] && [ "$version_was_bumped" = false ]; then
            should_bump=true
            bump_reason="⚠️  Code changed but version was not bumped (pre-commit hook bypassed), bumping now..."
          fi

          # Case 2: Current version already exists in registry
          if [ "$should_bump" = false ]; then
            echo "Checking if version $current_version exists in registry..."
            if version_exists "$current_version"; then
              should_bump=true
              bump_reason="⚠️  Version $current_version already published, bumping version..."
            else
              echo "✓ Version $current_version is not published yet"
            fi
          fi

          # Perform the bump if needed
          if [ "$should_bump" = true ]; then
            bump_version "$bump_reason"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      - name: Publish package
        if: steps.package_changed.outputs.changed == 'true'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}

      # Notify parent app to update dependencies
      - name: Notify parent about package update
        if: steps.package_changed.outputs.changed == 'true'
        env:
          HADOKU_SITE_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}
        run: |
          echo "Notifying hadoku_site about package update..."

          if [ -z "$HADOKU_SITE_TOKEN" ]; then
            echo "⚠️  Warning: HADOKU_SITE_TOKEN not available, skipping notification"
            exit 0
          fi

          payload=$(cat <<EOF
            {
              "event_type": "packages_updated",
              "client_payload": {
                "packages": ["@wolffm/contact-ui"],
                "sha": "${{ github.sha }}",
                "ref": "${{ github.ref }}"
              }
            }
          EOF
          )

          status_code=$(curl -sS \
            -o /dev/null \
            -w "%{http_code}" \
            -X POST "https://api.github.com/repos/WolffM/hadoku_site/dispatches" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $HADOKU_SITE_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$payload")

          if [ "$status_code" = "204" ]; then
            echo "✅ Notified hadoku_site about package update"
          else
            echo "⚠️  Failed to notify hadoku_site (HTTP $status_code)"
          fi
